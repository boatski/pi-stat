<body>

  <div class="row">
    <div class="twelve columns">
      <h2>Pi-Stat</h2>
  		<ul class="nav-bar">
  		  <li class="active"><a href="index.html">Thermostat</a></li>
  		  <li class=""><a href="history.html">History</a></li>
  		  <li class=""><a href="alarms.html">Alarms</a></li>
  		</ul>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns">
      <dl class="tabs">
        <dd class="active"><a href="#simple1">Temperature</a></dd>
        <dd><a href="#simple2">Schedule</a></dd>
      </dl>

      <ul class="tabs-content">
        <li class="active" id="simple1Tab">

        <form>

          <div class="form-elements row">
            <div class="six columns">
              <div class="row collapse">
                <div class="offset-by-two three columns">
                  <label>Occupied</label>
                </div>
                <div class="offset-by-one three columns end">
                  <label>Unoccupied</label>
                </div>
              </div>
            </div>
          </div><!-- end row -->

          <div class="form-elements row">
            <div class="six columns">
              <div class="row collapse">
                <div class="two mobile-two column">
                  <label>Cooling</label>
                </div>
                <div class="two mobile-one columns">
                  <input type="text" placeholder="72" id="occupied-cooling">
                </div>
                <div class="one mobile-one columns">
                  <span class="postfix">&deg;F</span>
                </div>

                <div class="two mobile-one columns offset-by-one">
                  <input type="text" placeholder="72" id="unoccupied-cooling">
                </div>
                <div class="one mobile-one columns end">
                  <span class="postfix">&deg;F</span>
                </div>
              </div>
            </div>
          </div><!-- end row -->

          <div class="form-elements row">
            <div class="six columns">
              <div class="row collapse">
                <div class="two mobile-two column">
                  <label>Heating</label>
                </div>
                <div class="two mobile-one columns">
                  <input type="text" placeholder="72" id="occupied-cooling">
                </div>
                <div class="one mobile-one columns">
                  <span class="postfix">&deg;F</span>
                </div>

                <div class="two mobile-one columns offset-by-one">
                  <input type="text" placeholder="72" id="unoccupied-cooling">
                </div>
                <div class="one mobile-one columns end">
                  <span class="postfix">&deg;F</span>
                </div>
              </div>
            </div>
          </div><!-- end row -->

          <div class="row">
            <div class="six columns">
                <button class="button">Submit</button>
            </div>
          </div><!-- end row -->
        </form>


		  </li>
      <li id="simple2Tab">
        <div class="row">
          <div class="twelve columns">
            
            <div class="row collapse">

              <div class="not-resizable one columns">
                <div class="row collapse">
                  <div class="resizable twelve columns" id="monday">
                  </div>
                </div>
              </div><!-- Monday -->

              <div class="not-resizable one columns">
                <div class="row collapse">
                  <div class="resizable twelve columns" id="tuesday">
                  </div>
                </div>
              </div><!-- Tuesday -->

              <div class="not-resizable one columns">
                <div class="row collapse">
                  <div class="resizable twelve columns" id="wednesday">
                  </div>
                </div>
              </div><!-- Wednesday -->

              <div class="not-resizable one columns">
                <div class="row collapse">
                  <div class="resizable twelve columns" id="thursday">
                  </div>
                </div>
              </div><!-- Thursday -->

              <div class="not-resizable one columns">
                <div class="row collapse">
                  <div class="resizable twelve columns" id="friday">
                  </div>
                </div>
              </div><!-- Friday -->

              <div class="not-resizable one columns">
                <div class="row collapse">
                  <div class="resizable twelve columns" id="saturday">
                  </div>
                </div>
              </div><!-- Saturday -->

              <div class="not-resizable one columns end">
                <div class="row collapse">
                  <div class="resizable twelve columns" id="sunday">
                  </div>
                </div>
              </div><!-- Sunday -->

            </div>

          </div>
        </div>


      </li>
    </ul>
	 </div>
